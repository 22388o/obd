syntax = "proto3";
package rpc.btc;

service BtcService {
  rpc GetNewAddress (AddressRequest) returns (AddressReply) {}
  rpc GetBlockCount (EmptyRequest) returns (BlockCountReply) {}
}


message AddressRequest {
  string label = 1;
}

message AddressReply {
  string address = 1;
}

message EmptyRequest{
}

message BlockCountReply{
  int32 count = 1;
}

