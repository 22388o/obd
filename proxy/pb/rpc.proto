syntax = "proto3";

package proxy;
option go_package = "pb";

// Proxy is the main RPC server of the daemon.
service Proxy {

  /* obdcli: `hello`
  hello is a `say hi` gRPC.
  */
  rpc Hello (HelloRequest) returns (HelloResponse);

}


message HelloRequest {
  string sayhi = 1;
}
message HelloResponse {
  string resp = 1;
}






