syntax = "proto3";

package proxy;


// Proxy is the main RPC server of the daemon.
service Proxy {
    /* obdcli: `helloProxy`
    helloProxy is a `say hi` gRPC.
    */
    rpc HelloProxy (HelloProxyRequest) returns (HelloProxyResponse);
}


message HelloProxyRequest {
    string sayhi = 1;
}
message HelloProxyResponse {
    string resp = 1;
}